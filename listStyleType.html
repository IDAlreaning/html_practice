<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ListStyleType</title>
    <style>
        .resetUl {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        table {
            text-align: center;
            vertical-align: bottom;
            border-collapse: collapse;
            width: 100%;
            height: 300px;
        }

        table,
        th,
        td {
            border: 2px solid black;
        }

        tr:hover {
            background-color: #ffbfec;
        }
    </style>
</head>

<body>
    <h1></h1>

    <h2>Before</h2>
    <ul class="resetUl">
        <li>11</li>
        <li>21</li>
        <li>31</li>
    </ul>

    <hr>

    <h2>After</h2>
    <ul class="resetUl">
        <li>12</li>
        <li>22</li>
        <li>32</li>
    </ul>

    <hr>

    <table>
        <tr>
            <th>123</th>
            <th>223</th>
        </tr>
        <tr style="vertical-align: bottom;">
            <td>323</td>
            <td>333</td>
        </tr>
        <tr style="vertical-align: bottom;">
            <td>323</td>
            <td>333</td>
        </tr>
        <tr style="vertical-align: bottom;">
            <td>323</td>
            <td>333</td>
        </tr>
        <tr style="vertical-align: bottom;">
            <td>323</td>
            <td>333</td>
        </tr>
        <tr style="vertical-align: bottom;">
            <td>323</td>
            <td>333</td>
        </tr>
    </table>
</body>

</html>
