<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我的首頁</title>
    <style>
        table,
        th,
        td {
            border: 1px solid rgb(190, 59, 59);
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>我的第一支HTML</h1>
    <hr>
    <p>Hello World! HTML~~ YA</p>
    <ul>
        <li>link</li>
        <li>table</li>
        <li>image</li>
    </ul>
    <!-- link -->
    <a href="http://www.google.com" target="_blank">google</a>
    <a href="http://www.google.com" target="_blank">
        <img src="https://www.google.com.tw/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="google">
    </a>
    <!-- table -->
    <table>
        <caption>興趣列表</caption>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Comment</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Ida</td>
                <td>I love eating!</td>
            </tr>
        </tbody>
        <tfoot>
            <tr></tr>
            <td colspan="2">總結</td>
            <td>1人</td>
        </tfoot>
    </table>
</body>

</html>
