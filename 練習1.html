<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
<style>
div.container {
    width:100%;
    border:1px solid none;
}
header {
padding: 1em;
color:black;
text-align:center;
clear:left;
}
h1,h2 {
    color:white;
}
li {
    float:left;
}
li a {
    display:block;
    text-align: center;
    padding:16px;
    text-decoration: none;
}
li a:hover {
background-color: gray;
}
ul {
    background-color: firebrick;        
}
</style>



</head>

<body>
    <div class="container">
    <header>
        <h1></h1>
    </header>

        <ul>
            <li>性別</li>
            <li>生日</li>
            <li>學號</li>
        </ul>

    </div>



</body>

</html>
